<html>
    <head>
        <title>Ennorath</title>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
        <style>

            #map {
                position: absolute;
                top: 0px;
                left: 0px;
                height: 100%;
                width: 100%;
            }

            .map {
                overflow: hidden;
            }

            .map * {
                -webkit-user-select: none;
                cursor: pointer;
                overflow: hidden;
            }

            .zoom {
                position: absolute;
                top: 1em;
                left: 1ex;
            }

            .viewport {
                position: absolute;
            }

            .layer {
            }

            .scale {
            }

            .tile {
                position: absolute;
                height: 256px;
                width: 256px;
            }

            .control {
                /* http://www.awayback.com/revised-font-stack/ */
                background-image: url(75-percent-white.png);
                background-repeat: repeat;
                border: 1px solid #CCCCCC;
                font-family: Garamond,Baskerville,"Baskerville Old Face","Hoefler Text","Times New Roman",serif;
                font-size: 13px;
                padding: 6px 8px;
            }

            /* top-left */
            .navigation-control {
                position: absolute;
                top: 1ex;
                left: 1ex;
            }

            /* bottom-left */
            .layer-control {
                position: absolute;
                bottom: 1ex;
                left: 1ex;
            }

            /* top-right */
            .link-control {
                position: absolute;
                top: 1ex;
                right: 1ex;
            }

            /* bottom-left */
            .about-control {
                position: absolute;
                bottom: 1ex;
                right: 1ex;
            }

            .article-control {
                position: absolute;
                top: 1ex;
                right: 1ex;
                width: 50ex;
            }

            a {
                color: #0000aa;
            }
            a:visited {
                color: #7777aa;
            }

        </style>
    </head>
    <body>
        <div id="map" class="map">
            <noscript>
                <img src="map-1024.png" title="Middle Earth">
            </noscript>
        </div>
        <div class="control layer-control">
            <label for="labels">
                Labels:
                <select name="select-labels">
                    <option value="l">English</option>
                    <option value="t">Elvish</option>
                    <option value="*">None</option>
                </select>
            </label>
        </div>
        <div class="control about-control">
            <a id="about-link" href="about.html">about this map</a>
        </div>
        <div class="control article-control">
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mousewheel.min.js"></script>
        <script src="js/index.js"></script>
        <script src="http://static.getclicky.com/js" type="text/javascript"></script>
        <script type="text/javascript">clicky.init(237383);</script>
        <noscript><p><img alt="Clicky" width="1" height="1" src="http://in.getclicky.com/237383ns.gif" /></p></noscript>
    </body>
</html>
